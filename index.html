<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="button-section">
      <div class="button-container">
        <input class="radio" name="color" type="radio" id="red" />
        <label for="red">Check this to turn all borders red</label>
      </div>
      <div class="button-container">
        <input class="radio" name="color" type="radio" id="green" />
        <label for="green">Check this to turn all borders green</label>
      </div>
      <div class="button-container">
        <input class="radio" name="color" type="radio" id="blue" />
        <label for="blue">Check this to turn all borders blue</label>
      </div>
    </div>
    <div class="img-section">
      <div class="img-container">
        <img id="grey" class="img-1" src="./code1.jpg" alt="" />
      </div>
      <div class="img-container">
        <img id="code" class="img-2" src="./code2.jpg" alt="" />
      </div>
      <div class="img-container">
        <img id="desk" class="img-3" src="./code3.jpg" alt="" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
